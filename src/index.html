<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="title text-3xl font-bold">
      Bé tập tính
  </div>

  <div class="content">
    <form>
      <div class="container grid grid-cols-6 my-5">
        <div class="label grid grid-cols-1 col-span-1 my-3">
          <label class="num1">Nhập số thứ 1</label>
          <label class="num2">Nhập số thứ 2</label>
          <label for="result">Kết quả:</label>
          <label for="noti">Thông báo:</label>
        </div><!--end label-->
        
        <div class="input grid grid-cols-1 col-span-2 my-3">
          <input class="outline outline-black" type="text" id="n1">
          <input class="outline outline-black" type="text" id="n2">
          <input class="outline outline-black" type="text" id="result" disabled>
          <input class="text-red-600 text-sm outline outline-black" type="text" id="noti" disabled>
        </div><!--end input-->

        <div class="equation grid grid-cols-4 col-span-2 my-3">
          <input type="radio" id="add" name="a" value="1"> <label for="add">Cộng</label>
          <input type="radio" id="subtract" name="a" value="2"> <label for="subtract">Trừ</label>
          <input type="radio" id="multiply" name="a" value="3"> <label for="multiply">Nhân</label>
          <input type="radio" id="divide" name="a" value="4"> <label for="divide">Chia</label>
          <button type="button" id="submit" class=" rounded-none outline outline-black mx-7" onclick="calculate()">SUBMIT</button>
        </div>  
      </div><!--end container-->
    </form>
  </div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
